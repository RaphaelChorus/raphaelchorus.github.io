<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>라파엘코러스 - 노래로 찾은 희망을 외친다</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* 이 부분은 홈페이지의 '옷'인 디자인(CSS)입니다. 나중에 따로 뺄 수도 있어요. */
        body { font-family: 'Arial', sans-serif; margin: 0; padding: 0; line-height: 1.6; }
        header { background: #000; color: #fff; padding: 1rem 5%; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; }
        nav a { color: #fff; text-decoration: none; margin-left: 20px; font-weight: bold; }
      .hero { 
            background-image: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)), url('main.jpg');
            background-size: cover; 
            background-position: center;
            color: white;
            height: 500px; 
            display: flex; 
            align-items: center; 
            /* 화면 전체에서 중앙을 기준으로 정렬하기 위한 준비 */
            justify-content: center; 
        }

        .hero-text { 
            /* 1. 글자 뭉치의 폭을 전체의 절반(50%) 정도로 제한합니다 */
            width: 50%; 
            /* 2. 글자 뭉치 자체를 오른쪽으로 밀어서 화면 절반 지점(중앙)에 위치시킵니다 */
            margin-left: 45%; 
            /* 3. 그 안에서 글자들은 오른쪽으로 정렬합니다 */
            text-align: right; 
            padding-right: 5%;
        }

        .hero h2, .hero p {
            /* 처음 윗줄 글씨 정도의 적당한 크기(1.5rem)로 조정했습니다 */
            font-size: 1.5rem; 
            font-weight: bold;
            margin: 8px 0;
            line-height: 1.5;
            word-break: keep-all; /* 한글 단어가 툭 끊기지 않게 함 */
        }
        footer { background: #333; color: #fff; padding: 20px; text-align: center; font-size: 0.8rem; }
        /* 카드 전체 링크 설정 */
        .news-link-wrapper {
            text-decoration: none; /* 밑줄 없애기 */
            color: inherit; /* 글자색이 파랗게 변하지 않게 함 */
            display: block;
            max-width: 600px;
            margin: 0 auto;
        }

        .news-card {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-align: left;
            transition: all 0.3s ease; /* 부드러운 움직임 */
        }

        /* 마우스를 올렸을 때 효과 */
        .news-card:hover {
            transform: translateY(-10px); /* 위로 쓱 올라감 */
            box-shadow: 0 15px 30px rgba(0,0,0,0.15); /* 그림자 진해짐 */
            border-color: #ffcc00; /* 테두리가 노란색으로 변함 */
        }

        .news-text { padding: 30px; }
        .news-tag { background: #ffcc00; color: #000; padding: 5px 12px; font-size: 0.8rem; font-weight: bold; border-radius: 50px; }
        .news-card h4 { font-size: 1.4rem; margin: 20px 0 10px 0; color: #222; }
        .news-card p { color: #555; font-size: 1rem; margin-bottom: 20px; line-height: 1.6; }
        
        /* '클릭해서 보기' 안내 문구 */
        .click-info { 
            font-size: 0.9rem; 
            color: #ffcc00; 
            font-weight: bold; 
            text-align: right; 
        }
        /* 휴대폰을 위한 특별 설정 (반응형 코드) */
@media (max-width: 768px) {
    header { flex-direction: column; padding: 10px; } /* 메뉴를 세로로 나열 */
    nav { margin-top: 10px; }
    nav a { margin: 0 10px; font-size: 0.9rem; }

    .hero { 
        height: 300px; 
        justify-content: center; /* 모바일에서는 글자를 가운데로 */
        text-align: center; 
    }

    .hero-text { 
        width: 90%; /* 글자 박스를 넓게 사용 */
        margin-left: 0; /* 중앙 정렬을 위해 마진 제거 */
        padding-right: 0; 
    }

    .hero h2, .hero p {
        font-size: 1.3rem; /* 휴대폰 화면에 맞게 글씨 크기 조절 */
    }
}
    </style>
</head>
<body>

</nav>
    </header>

    <section class="hero">

            <p>노래로 세상을 밝힌다.</p>
        </div>
    </section>

    <section class="content">
        <h3 style="font-size: 1.8rem; margin-bottom: 30px;">최신 소식</h3>
        
        <a href="https://www.chosun.com/video_photo/2025/12/25/3ECK5GR63FHIVLIDLQ6CNZTTYQ/" target="_blank" class="news-link-wrapper">
            <div class="news-card">
                <div class="news-text">
                    <span class="news-tag">언론보도</span>

                    <div class="click-info">클릭해서 기사 전문 보기 →</div>
                </div>
            </div>
        </a>
    </section>

    <footer>
        <p>&copy; 2026 라파엘코러스. All rights reserved.</p>

</html>
