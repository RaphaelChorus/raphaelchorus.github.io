<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>갤러리 - 라파엘코러스</title>
    <style>
        /* 기본 설정 및 떨림 방지 */
        html, body { 
            margin: 0; padding: 0; width: 100%; overflow-x: hidden;
            font-family: 'Malgun Gothic', sans-serif; 
            line-height: 1.8; color: #333; background-color: #fffbe6; 
        }
        
        header { background: #000; color: #fff; padding: 1rem 5%; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 100; }
        nav a { color: #fff; text-decoration: none; margin-left: 20px; font-weight: bold; }
        nav a[aria-current="page"] { color: #ffcc00; border-bottom: 2px solid #ffcc00; }

        /* 상단 배너 (요청하신 2011KBS1.jpg 적용) */
        .sub-header { 
            background-image: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('2011KBS1.jpg');
            background-size: cover; 
            background-position: center;
            padding: 100px 10%; 
            text-align: center; 
            color: white; 
            border-bottom: 5px solid #ffcc00; 
        }
        .sub-header h2 { font-size: 2.8rem; margin: 0; text-shadow: 2px 2px 4px rgba(0,0,0,0.5); }

        .container { max-width: 1100px; margin: 60px auto; padding: 0 20px; }

        /* 갤러리 그리드 디자인 */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 25px;
        }
        .gallery-item {
            background: #fff;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            border: 1px solid #ddd;
        }
        .gallery-item img {
            width: 100%;
            height: 220px;
            object-fit: cover;
            display: block;
            transition: transform 0.3s ease;
        }
        .gallery-item:hover img {
            transform: scale(1.05);
        }
        .gallery-desc {
            padding: 15px;
            text-align: center;
            font-weight: bold;
            background: #fff;
        }

        footer { background: #333; color: #fff; padding: 40px; text-align: center; margin-top: 100px; }

        @media (max-width: 768px) {
            .sub-header h2 { font-size: 2rem; }
            .gallery-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <header>
        <h1>라파엘코러스</h1>
        <nav>
            <a href="index.html">홈</a>
            <a href="about.html">라파엘 소개</a>
            <a href="performance.html" aria-current="page">갤러리</a>
            <a href="support.html">후원</a>
        </nav>
    </header>

    <section class="sub-header">
        <h2>갤러리</h2>
    </section>

    <main class="container">
        <div class="gallery-grid">
            <article class="gallery-item">
                <img src="pf1.jpg" alt="공연 사진 1">
                <div class="gallery-desc">제19회 정기연주회</div>
            </article>

            <article class="gallery-item">
                <img src="pf2.jpg" alt="공연 사진 2">
                <div class="gallery-desc">찾아가는 음악회</div>
            </article>

            <article class="gallery-item">
                <img src="pf3.jpg" alt="공연 사진 3">
                <div class="gallery-desc">KBS 초청 공연</div>
            </article>
            
            <article class="gallery-item">
                <img src="pf4.jpg" alt="공연 사진 4">
                <div class="gallery-desc">단원 야외 워크숍</div>
            </article>
            
            </div>
    </main>

    <footer>
        <p>&copy; 2026 라파엘코러스. All rights reserved.</p>
    </footer>
</body>
</html>
