<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>갤러리 - 라파엘코러스</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&family=Nanum+Myeongjo:wght@700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Noto Sans KR', sans-serif; 
            margin: 0; padding: 0; 
            background-color: #1a1a1a; /* 사진이 돋보이도록 어두운 배경 */
            color: #fff; 
        }
        header { 
            background: #000; padding: 1rem 5%; 
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 1px solid #333;
        }
        header h1 { font-size: 1.5rem; margin: 0; }
        nav a { color: #fff; text-decoration: none; margin-left: 20px; font-weight: bold; }
        nav a:hover { color: #ffcc00; }

        /* 갤러리 헤더 */
        .gallery-header {
            text-align: center;
            padding: 60px 20px;
            background: linear-gradient(to bottom, #000, #1a1a1a);
        }
        .gallery-header h2 { 
            font-family: 'Nanum Myeongjo', serif; 
            font-size: 2.5rem; color: #ffcc00; margin: 0; 
        }
        .gallery-header p { color: #aaa; margin-top: 15px; font-size: 1.1rem; }

        /* 갤러리 그리드 설정 */
        .gallery-grid {
            max-width: 1200px;
            margin: 0 auto 60px;
            padding: 0 20px;
            display: grid;
            /* 화면 크기에 따라 1줄에 1개~4개까지 자동 조절 */
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        /* 사진 카드 디자인 */
        .photo-item {
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            background: #222;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
        }
        
        /* 마우스 올렸을 때 효과 */
        .photo-item:hover {
            transform: scale(1.03); /* 살짝 커짐 */
            box-shadow: 0 15px 30px rgba(255, 204, 0, 0.2); /* 노란 은은한 그림자 */
        }

        .photo-item img {
            width: 100%;
            height: 250px; /* 고정 높이 */
            object-fit: cover; /* 비율 유지하며 꽉 채움 */
            display: block;
            transition: filter 0.3s;
        }
        
        .photo-item:hover img {
            filter: brightness(1.1); /* 약간 밝아짐 */
        }

        footer { 
            background: #000; color: #666; padding: 40px; 
            text-align: center; border-top: 1px solid #333; 
        }

        /* 모바일 최적화 */
        @media (max-width: 768px) {
            header { flex-direction: column; text-align: center; }
            nav { margin-top: 15px; }
            .gallery-header h2 { font-size: 1.8rem; }
            .gallery-grid { grid-template-columns: repeat(auto-fill, minmax(100%, 1fr)); }
        }
    </style>
</head>
<body>

    <header>
        <h1>라파엘코러스</h1>
        <nav>
            <a href="index.html">홈</a>
            <a href="about.html">코러스 소개</a>
            <a href="performance.html">갤러리</a>
            <a href="support.html">후원</a>
        </nav>
    </header>

    <div class="gallery-header">
        <h2>Gallery</h2>
        <p>2025 라파엘코러스 힐링콘서트의 감동적인 순간들</p>
    </div>

    <div class="gallery-grid" id="gallery-grid">
        <script>
            const grid = document.getElementById('gallery-grid');
            for (let i = 1; i <= 40; i++) {
                grid.innerHTML += `
                    <div class="photo-item">
                        <img src="pf${i}.jpg" alt="라파엘코러스 공연사진 ${i}" onerror="this.parentElement.style.display='none';">
                    </div>
                `;
            }
        </script>
    </div>

    <footer>
        <p>© 2026 라파엘코러스. 모든 사진의 무단 복제를 금합니다.</p>
    </footer>

</body>
</html>
