<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>라파엘 소개 - 라파엘코러스</title>
    <style>
        /* 기본 설정 및 화면 떨림 방지 */
        html, body { 
            overflow-x: hidden; 
            margin: 0; padding: 0; 
            width: 100%;
            font-family: 'Malgun Gothic', sans-serif; 
            line-height: 1.8; color: #333; 
            background-color: #fffbe6; 
        }
        
        header { background: #000; color: #fff; padding: 1rem 5%; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 100; }
        nav a { color: #fff; text-decoration: none; margin-left: 20px; font-weight: bold; }
        nav a[aria-current="page"] { color: #ffcc00; border-bottom: 2px solid #ffcc00; }

        /* 상단 배경 배너 (복구) */
        .sub-header { 
            background-image: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('about-banner.jpg');
            background-size: cover; background-position: center;
            padding: 100px 10%; text-align: center; color: white; 
            border-bottom: 5px solid #ffcc00; 
        }
        .sub-header h2 { font-size: 2.8rem; margin: 0; text-shadow: 2px 2px 4px rgba(0,0,0,0.5); }

        .container { max-width: 1100px; margin: 60px auto; padding: 0 20px; }
        
        .section-title { 
            font-size: 2rem; margin-bottom: 40px; text-align: center;
            color: #111; position: relative; padding-bottom: 15px;
        }
        .section-title::after {
            content: ''; position: absolute; bottom: 0; left: 50%; transform: translateX(-50%);
            width: 80px; height: 4px; background: #ffcc00;
        }

        /* 성과(상장) 갤러리 디자인 고도화 */
        .awards-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); 
            gap: 35px; 
            margin-top: 20px;
        }
        .award-card { 
            background: #fff; padding: 20px; border-radius: 15px; 
            border: 1px solid #ddd; text-align: center; 
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            /* 떨림 방지를 위해 transform 애니메이션 최소화 */
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        .award-card:hover { 
            border-color: #ffcc00; 
            box-shadow: 0 10px 25px rgba(255, 204, 0, 0.2); 
        }
        .award-card img { 
            width: 100%; height: auto; border-radius: 5px; 
            margin-bottom: 15px; border: 1px solid #eee;
        }
        .award-card p { font-weight: bold; font-size: 1.1rem; margin: 10px 0 5px; color: #222; }
        .award-card span { font-size: 0.9rem; color: #777; }

        footer { background: #333; color: #fff; padding: 40px; text-align: center; margin-top: 100px; }

        @media (max-width: 768px) {
            .sub-header h2 { font-size: 2rem; }
            .awards-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <header>
        <h1>라파엘코러스</h1>
        <nav>
            <a href="index.html">홈</a>
            <a href="about.html" aria-current="page">라파엘 소개</a>
            <a href="performance.html">갤러리</a>
            <a href="support.html">후원</a>
        </nav>
    </header>

    <section class="sub-header">
        <h2>영광스러운 기록</h2>
    </section>

    <main class="container">
        <section>
            <h3 class="section-title">라파엘의 발자취</h3>
            <p style="text-align:center; color:#666; margin-bottom:50px;">라파엘코러스가 땀과 열정으로 일궈낸 소중한 성과들입니다.</p>
            
            <div class="awards-grid">
                <article class="award-card">
                    <img src="award1.jpg" alt="상장1">
                    <p>전국 장애인 합창대회 대상</p>
                    <span>문화체육관광부</span>
                </article>

                <article class="award-card">
                    <img src="award2.jpg" alt="상장2">
                    <p>사회복지 유공자 표창</p>
                    <span>서울특별시</span>
                </article>

                <article class="award-card">
                    <img src="award3.jpg" alt="상장3">
                    <p>세계 합창 올림픽 금상</p>
                    <span>Interkultur</span>
                </article>

                <article class="award-card">
                    <img src="award4.jpg" alt="상장4">
                    <p>성과 내용 입력</p>
                    <span>수여 기관</span>
                </article>
                
                <article class="award-card">
                    <img src="award5.jpg" alt="상장5">
                    <p>성과 내용 입력</p>
                    <span>수여 기관</span>
                </article>

                <article class="award-card">
                    <img src="award6.jpg" alt="상장6">
                    <p>성과 내용 입력</p>
                    <span>수여 기관</span>
                </article>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2026 라파엘코러스. All rights reserved.</p>
    </footer>
</body>
</html>
